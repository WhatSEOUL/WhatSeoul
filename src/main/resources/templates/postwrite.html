<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header/header.css" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>후기 작성</title>
    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }
        .layout input, textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;

        }
        .layout textarea{
            width: 100%;
            margin-top: 10px;
            min-height: 300px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{header/header :: header}"></th:block>
<div class="layout">
    <form action="/post/writepro" method="post" enctype="application/x-www-form-urlencoded">
        <input name="postTitle" type="text">
        <textarea name="postContent"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후기 작성</title>
    <style>

        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }
        .layout input, textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;

        }
        .layout textarea{
            width: 100%;
            margin-top: 10px;
            min-height: 300px;
        }

        textarea {
            color: #666;
        }

        button {
            padding: 8px 12px;
            margin: 3px 0;
            background-color: #007BFF;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #fff;
            width: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="layout">
    <form action="/posts/editpro" method="post" enctype="application/x-www-form-urlencoded">
        <input name="id" type="hidden" th:value="${post.id}">
        <input name="postTitle" type="text" th:value="${post.postTitle}">
        <textarea name="postContent" th:text="${post.postContent}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>

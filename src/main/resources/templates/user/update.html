<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<header>
    <!-- 상단바 html start  -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" onclick="location.href='/'">WhatSeoul</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!--                    <li class="nav-item active">-->
                    <!--                        <a class="nav-link" href="#">현재있는 메뉴는 이 클래스 쓰면 될듯 <span class="sr-only">(현재)</span></a>-->
                    <!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="/district">지금 서울은?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alan/sse">서울 명소 추천받기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">커뮤니티</a>

                </ul>
            </div>
        </div>
    </nav>
    <!-- 상단바 html end -->
</header>

<form th:action="@{/api/update}" method="post" onsubmit="event.preventDefault(); passwordUpdate(event);">
    <div class="card">
        <span class="card__title">비밀번호 수정</span>
        <!--<p class="card__content">Get fresh web design resources delivered straight to your inbox every week.
        </p>-->
        <div class="card__form">
            <label>
                <input placeholder="new password" type="password" name="password" id="password" required />
            </label>
            <button class="sign-up" type="submit">수정하기</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>

    async function passwordUpdate() {
        const password = document.querySelector("#password").value;
        const param = { "userPassword": password };
        if (password) {
            const response = await fetch("/api/update", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(param)
            });
            if (response.ok) {
                const res=await response.json();
                //console.log("res  :", res);
                if(res.message==="success"){
                    Toastify({
                        text: "비밀번호 변경 완료 되었습니다.",
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: 'center',
                        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                    }).showToast();

                    document.querySelector("#password").value="";
                }else{
                    alert("비밀번호 변경 실패!");
                }
            } else {
                console.log("Error:", await response.text());
            }
        }
    }

</script>
</body>
</html>

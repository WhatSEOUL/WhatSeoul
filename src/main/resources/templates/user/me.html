<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>MyPage</title>
  <link rel="stylesheet" type="text/css" href="/css/user/mypage.css" th:href="@{/css/user/mypage.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/header/header.css" th:href="@{/css/header/header.css}">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<th:block th:replace="~{header/header :: header}"></th:block>
  <div class="card">
    <div class="card-details">
      <p class="userName"><span th:text="${userName}"></span></p>
      <p class="userEmail"><span th:text="${userEmail}"></span></p>
    </div>
    <a class="card-button" href="/update">비밀번호 수정하기</a>
  </div>
</body>
</html>

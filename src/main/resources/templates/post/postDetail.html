<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 내용</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            align-self: flex-start;
            width: 100%;
            padding-left: 20px;
        }

        .content-box {
            border: 1px solid #ccc;
            padding: 30px;
            margin-bottom: 20px;
            width: 80%;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }


        .back {
            float: right;
            display: inline-block;
            padding: 8px 12px;
            margin: 3px 0;
            background-color: #007BFF;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            width: auto;
            transition: background-color 0.3s;
        }

        .back:hover {
            text-decoration: none;
            background-color: lightskyblue;
            color: white;
        }

        textarea {
            width: 1550px;
            height: 50px;
            margin-bottom: 10px; /* 텍스트 영역과 버튼 사이의 간격 */
        }

        button {
            float: right;
            display: inline-block;
            padding: 8px 12px;
            margin: 3px 0;
            background-color: #007BFF;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            width: auto;
            transition: background-color 0.3s;
        }

        button:hover {
            text-decoration: none;
            background-color: lightskyblue;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 버튼을 중앙 정렬 */
            width: 80%; /* 폼의 너비 조정 */
            margin-top: 20px; /* 상단 여백 */
        }

    </style>
</head>
<body>
<main>


    <div class="content-box">
        <a href="/posts" class="back">뒤로가기</a>
        <h1 th:text="${post.postTitle}">제목</h1>
        <p><strong>작성일:</strong> <span th:text="${post.createdAt}"></span> | <strong>조회수:</strong> <span th:text="${post.viewCount}"></span></p>
        <p><strong>내용:</strong></p>
        <div th:text="${post.postContent}"></div>
    </div>
<!--<a th:href="@{'/posts/edit/' + ${post.id}}">수정하기</a>-->


<form action="/posts/comments" method="post">
    <input type="hidden" name="postId" th:value="${post.id}" />
    <textarea name="comment" placeholder="댓글을 입력하세요"></textarea>
    <button type="submit">등록</button>
</form>
<div>
    <h2>댓글 목록</h2>
    <ul>
        <!-- 댓글을 반복해서 표시 -->
        <li th:each="comment : ${comments}">
            <!-- 각 댓글의 내용 표시 -->
            <span th:text="${comment.comContent}"></span>
        </li>
    </ul>
</div>
</main>
</body>
</html>

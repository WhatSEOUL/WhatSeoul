<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header/header.css" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>게시글 상세 내용</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            align-self: flex-start;
            width: 100%;
            padding-left: 20px;
        }

        .content-box, #comments-list li {
            border: 1px solid #ccc;
            padding: 30px;
            margin-bottom: 20px;
            width: 80%;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            list-style: none;
        }


        .back {
            float: right;
            display: inline-block;
            padding: 8px 12px;
            margin: 3px 0;
            background-color: #007BFF;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            width: auto;
            transition: background-color 0.3s;
        }

        .back:hover {
            text-decoration: none;
            background-color: lightskyblue;
            color: white;
        }

        textarea {
            width: 1300px;
            height: 50px;
            align-items: center;
            margin-bottom: 10px; /* 텍스트 영역과 버튼 사이의 간격 */
        }

        button {
            float: right;
            display: inline-block;
            padding: 8px 12px;
            margin: 3px 0;
            background-color: #007BFF;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            width: auto;
            transition: background-color 0.3s;
        }

        button:hover {
            text-decoration: none;
            background-color: lightskyblue;
            color: white;
        }

        /*form {*/
        /*    display: flex;*/
        /*    flex-direction: column;*/
        /*    align-items: center; !* 버튼을 중앙 정렬 *!*/
        /*    width: 80%; !* 폼의 너비 조정 *!*/
        /*    margin-top: 20px; !* 상단 여백 *!*/
        /*}*/

    </style>
</head>
<body>
<th:block th:replace="~{header/header :: header}"></th:block>

<main>


    <div class="content-box">
        <a href="/posts" class="back">뒤로가기</a>
        <h1 th:text="${post.postTitle}">제목</h1>
<!--        <p><strong>작성자 : </strong><span th:text="${post.getUserId()}"></span></p>-->
        <p><strong>작성일:</strong> <span th:text="${post.createdAt}"></span> | <strong>조회수:</strong> <span th:text="${post.viewCount}"></span></p>
        <p><strong>내용:</strong></p>
        <div th:text="${post.postContent}"></div>
    </div>
<!--<a th:href="@{'/posts' + ${post.id}}">수정하기</a>-->


    <div id="comments-section">
        <h2>Comments</h2>
        <ul id="comments-list">
            <li th:each="comment : ${comments}">
                <span class="author" th:text="${comment.user.userName}"></span><br>
                <span th:text="${comment.content}"></span><br>
                <span th:text="${comment.createdAt}"></span>

                <div class="comment-actions" th:if="${comment.user.userEmail == currentUser}">
                    <button type="button" class="delete-comment" th:id="'delete-comment-' + ${comment.id}" th:onclick="'deleteComment(\'' + ${comment.id} + '\')'">삭제</button>

                </div>
            </li>
        </ul>
        <!-- Add comment form -->
        <form id="add-comment-form">
            <input type="hidden" id="postId" th:value="${post.id}">
            <textarea id="content" placeholder="Write your comment here"></textarea>
            <button type="submit" onclick= "submitComment()">댓글 작성</button>
        </form>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    function submitComment() {
        var postId = document.getElementById('postId').value;
        var content = document.getElementById('content').value;

        // 여기에 AJAX 요청을 작성하세요
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/posts/' + postId + '/comments', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 201) {
                location.reload();
            }
        };
        var data = JSON.stringify(content);
        xhr.send(data);
    }
    // 댓글 삭제 함수
    function deleteComment(commentId) {
        var postId = document.getElementById('postId').value;
        if (confirm('댓글을 삭제하시겠습니까?')) {
            fetch('/posts/' + postId + '/comments/' + commentId, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert('댓글이 삭제되었습니다.');
                        // 댓글이 삭제된 후의 처리 로직 (예: 댓글 목록에서 해당 항목 제거)
                        const commentElement = document.getElementById('delete-comment-' + commentId).closest('li');
                        commentElement.remove();
                    } else {
                        alert('댓글 삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    /*]]>*/
</script>

</body>
</html>

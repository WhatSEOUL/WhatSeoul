<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
<h1>Update My Page</h1>
<form action="/api/user/update" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Update</button>
</form>

<form action="/api/user/delete" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.');">Delete My Account</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/header/header.css" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" type="text/css" href="/css/index/index.css" th:href="@{/css/index/index.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header/header.css" th:href="@{/css/header/header.css}">

    <title>게시글 상세 페이지</title>
    <style>
        a {
            text-decoration: none;
        }
        a:link { color: olive; }
        a:hover { color: coral; }
        a:active { color: khaki; }

        a:link {
            background-color: #FFA500;
            color: maroon;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
        }
        a:hover, a:active {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{header/header :: header}"></th:block>
    <h1 th:text="${post.postTitle}">제목입니다.</h1>
    <p th:text="${post.postContent}">내용이 들어갈 부분</p>
    <a th:href="@{/post/delete(id=${post.postId})}">글 삭제</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatSeoul</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/alan/alansse.css" th:href="@{/css/alan/alansse.css}">
    <script defer src="/js/alan/alansse.js"></script>
</head>
<body>
<header>
    <!-- 상단바 html start  -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" onclick="location.href='/'">WhatSeoul</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/district">지금 서울은?</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/alan/sse">서울 명소 추천받기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">커뮤니티</a>
                    </li>
                    <li class="nav-item my-page-btn">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>
                    <li class="nav-item logout-btn">
                        <a class="nav-link" href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 상단바 html end -->
</header>
<main>
    <section class="main-content-wrapper">
        <div class="main-content-title">
            서울 명소 추천받기
        </div>
        <div class="main-content-descrip">
            어디로 떠나야할지 잘 모르겠다면, 앨런에게 물어보세요.
        </div>
        <div class="main-content-qna-wrapper">
            <div class="main-content-question-wrapper">
                <img alt="유저 아이콘" class="user-profile-img" src="/media/user_profile.png">
                <form id="questionForm">
                    <label for="question">
                        <textarea
                                id="question"
                                name="question"
                                placeholder="앨런에게 질문을 남겨보세요."
                                oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
                                style="resize: none;"
                        ></textarea>
                    </label>
                    <button class="question-button" type="submit">질문하기</button>
                </form>
            </div>
            <div id="alanResponse"></div>
        </div>

    </section>
</main>


<!-- 부트스트랩 JS (jQuery 포함) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

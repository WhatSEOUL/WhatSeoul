<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatSeoul</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/selectarea/selectdistrict.css" th:href="@{/css/selectarea/selectdistrict.css}">
    <link rel="stylesheet" type="text/css" href="/css/header/header.css" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script defer src="/js/selectarea/selectdistrict.js"></script>
</head>
<body>
<th:block th:replace="~{header/header :: header}"></th:block>

<main>
    <div class="main-content">
        <div class="main-content-text">
            어느 지역의 실시간 정보를 확인하고 싶으신가요?
        </div>
        <div class="button-container-wrapper">
            <div class="button-container">
                <button class="district-button">강남구</button>
                <button class="district-button">강동구</button>
                <button class="district-button">강북구</button>
                <button class="district-button">강서구</button>
                <button class="district-button">관악구</button>
            </div>
            <div class="button-container">
                <button class="district-button">광진구</button>
                <button class="district-button">구로구</button>
                <button class="district-button">금천구</button>
                <button class="district-button">노원구</button>
                <button class="district-button">도봉구</button>
            </div>
            <div class="button-container">
                <button class="district-button">동대문구</button>
                <button class="district-button">동작구</button>
                <button class="district-button">마포구</button>
                <button class="district-button">서대문구</button>
                <button class="district-button">서초구</button>
            </div>
            <div class="button-container">
                <button class="district-button">성동구</button>
                <button class="district-button">성북구</button>
                <button class="district-button">송파구</button>
                <button class="district-button">양천구</button>
                <button class="district-button">영등포구</button>
            </div>
            <div class="button-container">
                <button class="district-button">용산구</button>
                <button class="district-button">은평구</button>
                <button class="district-button">종로구</button>
                <button class="district-button">중구</button>
                <button class="district-button">중랑구</button>
            </div>
        </div>
    </div>
</main>
<!-- 부트스트랩 JS (jQuery 포함) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
